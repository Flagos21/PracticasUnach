            <li><a (click)="redirigirCrearDocente()"> Crear Docente</a></li>

          <form class="navbar-form navbar-left" >

    <div class="containerflex" >
        <h1 >Crear docente</h1>

        <div class="rut-item">
            <label class="label" for="rut">Rut:</label>
            <input type="text" id="rut1" class="rut-input-1" placeholder="">
        </div>

        <div class="nombre-item">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" class="nombre-input" placeholder="">
        </div>
        <div class="rut-item">
            <label for="rut1" >Rut:</label>
            <input type="text" id="rut1" class="rut-input-1" placeholder="">

            <input type="text" id="email" class="email-input" placeholder="">
        </div>


        <div class="botones-container">
            <button class="boton">Estado docente</button>
            <button class="boton">Modificar docente</button>
            <button class="boton">Crear docente</button>
