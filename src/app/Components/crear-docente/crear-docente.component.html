<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador con Im√°genes</title>
    <link rel="stylesheet" type="text/css" href="crear-docente.component.css">
</head>
<body>
    <div class="search-container">
        <div class="left-image"></div>
        <input type="text" class="search-input" placeholder="Buscar...">
        <div class="right-images">
            <div class="right-image notificacion"></div>
            <div class="right-image mensaje"></div>
        </div>
        <button class="close-button">Cerrar</button>
    </div>

    <div class="info-container">
        <div class="nombre-item">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" class="nombre-input" placeholder="">
        </div>
        <div class="rut-item">
            <label for="rut">Rut:</label>
            <input type="text" id="rut1" class="rut-input-1" placeholder="">
            <span> -</span>
            <input type="text" id="rut2" class="rut-input-2" placeholder="">
        </div>
        
        <div class="contrato-item">
            <label for="tipo-contrato">Tipo de Contrato:</label>
            <select id="tipo-contrato" class="contrato-input">
                <option value="contrato">Contrato</option>
                <option value="horario">Horario</option>
            </select>
        </div>
        
        
        <div class="email-item">
            <label for="email">Email:</label>
            <input type="text" id="email" class="email-input" placeholder="">
        </div>
        <div class="botones-container">
            <button class="boton">Estado docente</button>
            <button class="boton">Modificar docente</button>
            <button class="boton">Crear docente</button>
        </div>
    </div>
</body>
</html>
