<!DOCTYPE html>
<html lang="en"  style="background-color: #003366;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=none, initial-scale=1.0">
  <title>Buscador con Imágenes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body style="background-color: #003366;" >

<app-barnav></app-barnav>

<div class="containerflex" >
  <h1 >Asignar asignatura</h1>

  <div class="rut-item">
    <label for="rut">Rut:</label>
    <input type="text" id="rut1" class="form-control" placeholder="">
  </div>

  <div class="nombre-item">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" class="form-control" placeholder="">
  </div>

  <div class="año-item">
    <label for="tipo-año">Año:</label>
    <select id="tipo-año" class="form-control">
      <option value="primer-año">2023</option>
      <option value="segundo-año">2022</option>
      <option value="segundo-año">2021</option>
      <option value="segundo-año">2020</option>
      <option value="segundo-año">2019</option>
      <option value="segundo-año">2018</option>
    </select>
  </div>

  <div class="semestre-item">
    <label for="tiposemestre">Semestre:</label>
    <select id="tiposemestre" class="form-control">
      <option value="primer-semestre">Primer semestre</option>
      <option value="segundo-semestre">Segundo semestre</option>
    </select>
  </div>

  <div class="asignatura-item">
    <label for="asignatura">Asignatura:</label>
    <input type="text" id="asignatura" class="form-control" placeholder="">
  </div>

  <div class="id-asignatura-item">
    <label for="id-asignatura">Codigo/sección:</label>
    <input type="text" id="id-asignatura" class="form-control" placeholder="CGE600/FI41">
  </div>

  <div class="cantidad-horas-item">
    <label for="cantidad-horas">Cantidad de horas:</label>
    <input type="text" id="cantidad-horas" class="form-control" placeholder="">
  </div>

  <div class="botones-container">
    <button class="boton">Confirmar</button>
  </div>
</div>

</body>
</html>
