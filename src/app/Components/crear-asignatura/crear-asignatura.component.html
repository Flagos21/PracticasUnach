<!DOCTYPE html>
<html lang="en"  style="background-color: #003366;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=none, initial-scale=1.0">
    <title>Buscador con Im√°genes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body  style="background-color: #003366;">
  
    <nav class="navbar " style="background-color: #003366;">
        <div class="container-fluid">
          
          <ul class="nav navbar-nav">
            <li><a (click)="redirigirPortada()"> Inicio</a></li>
            <li><a (click)="redirigirCrearDocente()"> Crear Docente</a></li>
            <li><a (click)="redirigirCrearAsignatura()"> Crear Asignatura</a></li>
            <li><a (click)="redirigirAsignarAsignatura()">Asignar asignatura</a></li>
            <li><a (click)="redirigirListarAsignatura()">Listar Asignatura</a></li>
          </ul>
          <form class="navbar-form navbar-left" >
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Buscador" name="search">
            </div>
            <button type="submit" class="btn ">Buscar</button>
          </form>
        </div>
      </nav>

<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="info-container">
        <div class="mb-3">
            <label class="form-label">Id de Asignatura:</label>
            <input type="text" class="form-control" formControlName="id_asignatura">
        </div>

        <div class="mb-3">
            <label class="form-label">Asignatura:</label>
            <input type="text" class="form-control" formControlName="nombre">
        </div>
        
        <div class="mb-3">
            <label class="form-label">Cantidad de creditos:</label>
            <input type="text" class="form-control" formControlName="creditos">
        </div>
        
        <div class="mb-3">
            <label class="form-label">Horas lectivas:</label>
            <input type="text" class="form-control" formControlName="horas_lectivas">
        </div>

        <input type="submit" value="Enviar" class="btn btn-info">
        </div> 
</form>

    <div class="botones-container">
      <button class="boton">Modificar asignatura</button>
      <button class="boton">Crear asignatura</button>
      <input type="submit" value="Enviar" class="btn btn-info">
    </div>
</body>
</html>
