<!DOCTYPE html>
<html lang="en"  style="background-color: #003366;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=none, initial-scale=1.0">
    <title>Buscador con Im√°genes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body  style="background-color: #003366;">
  
<app-barnav></app-barnav>

<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="info-container">
        
      <h1 >Crear asignatura</h1>
        <div class="idasignatura-item">
            <label class="form-label">Seccion/codigo:</label>
            <input type="text"  class="form-control" formControlName="id_asignatura"  placeholder="Ejemplo: INF600/II11" >
        </div>

        <div class="asignatura-item">
            <label class="form-label">Asignatura:</label>
            <input type="text"  class="form-control" formControlName="nombre" placeholder="Ejemplo: Taller de ingenieria" >
        </div>
        
        <div class="cantidadcreditos-item">
            <label class="form-label">Cantidad de creditos:</label>
            <input type="number"  class="form-control" formControlName="creditos" placeholder="Ejemplo: 4" >
        </div>
        
        <div class="horaslectivas-item">
            <label class="form-label">Horas lectivas:</label>
            <input type="number"  class="form-control" formControlName="horas_lectivas" placeholder="Ejemplo: 80" >
        </div>
        
        <div class="cantidadalumnos-item">
          <label class="form-label">Cantidad de alumnos:</label>
          <input type="number"  class="form-control" formControlName="horas_lectivas" placeholder="40" >
      </div>

        <div class="botones-container">
            <button class="boton">Modificar asignatura</button>
            <button class="boton" type="submit">Crear asignatura</button>
            <!-- <input type="submit" value="Enviar" class="btn btn-info"> -->
          </div>
        </div> 
        
</form>
</body>
</html>
