<form [formGroup]="bitacora" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <input type="number" class="form-control" formControlName="horas" placeholder="horas">
    </div>
    <div class="mb-3">
        <input type="date" class="form-control" formControlName="fecha" placeholder="Fecha">
    </div>
    <div class="mb-3">
      <textarea class="form-control" cols="30" rows="10" formControlName="descripcion" placeholder="Descripcion Actividades"></textarea>
  </div>
    <input type="submit" value="Enviar" class="btn btn-info">
  </form>
